
<app-navbar></app-navbar>
<div class="container-wrapper container d-flex justify-content-center align-items-center">
    
    <div class="form-wrapper text-center">
      <h2 class="text-center">Login</h2>
      <form [formGroup]="loginForm" (submit)="onLogin()" novalidate>
        <div class="form-group">
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput type="email" class="form-control" id="email-input" formControlName="email">
                <mat-icon matSuffix>email</mat-icon>
              </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input matInput type="password" class="form-control" id="password-input" placeholder="Password" formControlName="password">
              <mat-icon matSuffix>vpn_key</mat-icon>
            </mat-form-field>
        </div>
        <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Submit</button>
      </form>
      <small><a routerLink="/register">Register</a></small>
    </div>
  </div>
